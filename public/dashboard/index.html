<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- modal result -->
    <div id="modal">
      <h1>Binatangnya</h1>
      <img src="" alt="" id="modal_image" />
      <h3>Anda <b id="result_status"> menang!!</b></h3>
      <h3>Rp. <b id="result_money"> 100.000</b></h3>
      <button class="btn" id="btn_back">Kembali</button>
    </div>
    <!-- End of modal result -->

    <nav class="navbar">
      <h1>pakong</h1>

      <div class="user_data">
        <h2 id="user_username">Username</h2>
        <h2 id="user_money">Money</h2>
        <span class="material-symbols-outlined" id="menu_toggle"> token </span>
      </div>
    </nav>

    <menu id="main_menu" class="main_menu">
      <a class="main_menu_item" id="topup" href="/topup">
        top up<span class="material-symbols-outlined">payments</span>
      </a>
      <a class="main_menu_item" id="setting" href="/setting">
        setting<span class="material-symbols-outlined">settings</span>
      </a>
      <a class="main_menu_item" id="logout" href="/logut">
        logout<span class="material-symbols-outlined">logout</span>
      </a>
    </menu>

    <main>
      <section class="binatang">
        <div class="list_binatang">
          <p>Binatangnya</p>
          <div class="list_image">
            <img
              src="https://images.pexels.com/photos/45246/green-tree-python-python-tree-python-green-45246.jpeg?auto=compress&cs=tinysrgb&w=300&h=750&dpr=1"
              alt="ular"
              id="Ular"
              data-select="1"
              class="select_image"
            />
            <img
              src="https://images.pexels.com/photos/302304/pexels-photo-302304.jpeg?auto=compress&cs=tinysrgb&w=300&h=750&dpr=1"
              alt="tiger"
              id="Macan"
              data-select="2"
              class="select_image"
            />
            <img
              src="https://images.pexels.com/photos/86594/goat-animal-horns-black-and-white-86594.jpeg?auto=compress&cs=tinysrgb&w=300&h=750&dpr=1"
              alt="kambing"
              id="Kambing"
              data-select="3"
              class="select_image"
            />
            <img
              src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&w=300&h=750&dpr=1"
              alt="burung"
              id="Burung"
              data-select="4"
              class="select_image"
            />
          </div>
        </div>
        <div class="form_group">
          <label for="taruhan">Jumlah Taruhan</label>
          <input type="number" id="taruhan" placeholder="Masukan taruhan" />
        </div>

        <button class="btn" id="play">Main Sekarang</button>
      </section>
    </main>

    <script src="./dashboard.js" type="module"></script>
  </body>
</html>
